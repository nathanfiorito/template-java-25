name: Simulated CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Load Parameters
        id: params
        run: |
          # Simple simulation of reading from YAML
          APP_NAME=$(grep 'app_name:' infra/pipeline/parameters.yaml | awk '{print $2}' | tr -d '"')
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          
          # Determine environment based on branch or input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref_name }}" == "main" ]; then
            ENV="production"
          else
            ENV="staging"
          fi
          echo "TARGET_ENV=$ENV" >> $GITHUB_ENV
          echo "Selected Environment: $ENV"

      - name: Build with Maven
        run: |
          echo "ğŸš€ Starting Build for $APP_NAME..."
          cd app && mvn clean package -DskipTests
          echo "Build successful!"

      - name: Run Architecture Tests (ArchUnit)
        run: |
          echo "ğŸ“ Verifying Architectural Rules..."
          cd app && mvn test -Dtest=ArchitectureTest
          echo "Architecture verified!"

      - name: Simulated Deploy
        run: |
          ENV="${{ env.TARGET_ENV }}"
          echo "ğŸŒ Deploying $APP_NAME to $ENV environment..."
          echo "Fetching environment parameters from infra/pipeline/parameters.yaml..."
          
          # Simulating reading environment specific details
          REGION=$(grep -A 5 "$ENV:" infra/pipeline/parameters.yaml | grep "region:" | awk '{print $2}' | tr -d '"')
          STRATEGY=$(grep "deployment_strategy:" infra/pipeline/parameters.yaml | awk '{print $2}' | tr -d '"')
          
          echo "ğŸ“ Target Region: $REGION"
          echo "ğŸ”„ Strategy: $STRATEGY"
          echo "âœ… Deployment simulation to $ENV completed successfully!"

  create-pr-to-main:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: github.ref_name == 'develop' && github.event_name == 'push'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Pull Request to Main
        run: |
          echo "ğŸš€ Deployment to staging (develop) successful. Creating PR to main..."
          gh pr create \
            --base main \
            --head develop \
            --title "[Auto] Promote develop to main" \
            --body "Automated Pull Request created after successful deployment to staging from the develop branch." \
            || echo "PR already exists or could not be created."
